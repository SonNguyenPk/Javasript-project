    <meta charset="UTF-8" />

    <title>Posts UI</title>

  <body>
    <!-- This is a template HTML for a post item -->
    <template id="postItemTemplate">
      <li class="col-12 col-md-6 col-lg-4">
        <div id="postItem" class="post-item mb-4">
          <div class="card">
            <img
              id="postItemImage"
              src="images/recipe.jpg"
              class="card-img-top"
              alt="recipe"
              onerror="this.onerror=null;this.src='https://picsum.photos/1368/400';"
            />

            <div class="card-body">
              <h5 id="postItemTitle" class="card-title">Card title</h5>

              <p id="postItemDescription" class="card-text">
                This is a wider card with supporting text below as a natural lead-in to additional
                content. This content is a little bit longer.
              </p>

              <p class="card-text">
                <small class="text-muted">by</small>
                <small id="postItemAuthor" class="text-muted font-weight-bold">Hau Nguyen</small>
                <small id="postItemTimeSpan" class="text-muted">- 3 mins ago</small>
              </p>
            </div>
          </div>

          <div class="post-item-menu">
            <div id="postItemEdit" class="menu-item rounded-circle">
              <i class="fas fa-pen"></i>
            </div>
            <div id="postItemRemove" class="menu-item rounded-circle">
              <i class="fas fa-trash"></i>
            </div>
          </div>
        </div>
      </li>
    </template>

    <header>
      <!-- Navigation
      - Please note that we use an empty item to make sure that we always have 3 flex-items
        so logo is at centered, and the left and the right item can be optional by leaving it empty
    -->
      <nav class="top-nav shadow-sm py-3">
        <div class="container">
          <ul class="nav justify-content-between align-items-center">
            <li class="nav-item">
              <a class="nav-link" href="index.html">
                <img src="images/logo.svg" alt="Logo Nordic Coder" />
              </a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="add-edit-post.html"
                ><i class="fas fa-plus-circle mr-1"></i>Add new post</a
              >
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main>
      <!-- loading icon -->

      <!-- carousel slide -->
      <div id="carousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carousel" data-slide-to="0" class="active"></li>
          <li data-target="#carousel" data-slide-to="1"></li>
          <li data-target="#carousel" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              class="d-block w-100"
              src="https://picsum.photos/id/1015/1368/400"
              alt="First slide"
            />
            <div class="carousel-caption d-none d-md-block">
              <h5>Keep Calm and Be a Duck</h5>
              <p>Do it with your style</p>
            </div>
          </div>
          <div class="carousel-item">
            <img
              class="d-block w-100"
              src="https://picsum.photos/id/1004/1368/400"
              alt="Second slide"
            />
            <div class="carousel-caption d-none d-md-block">
              <h5>If you can not be a Duck, being a Chicken is ok</h5>
              <p>Are Duck and Chicken same kind of bird?</p>
            </div>
          </div>
          <div class="carousel-item">
            <img
              class="d-block w-100"
              src="https://picsum.photos/id/4/1368/400"
              alt="Third slide"
            />
            <div class="carousel-caption d-none d-md-block">
              <h5>Ostrich is your final option</h5>
              <p>Huge bird is ok, is'nt it?</p>
            </div>
          </div>
        </div>
        <a
          class="carousel-control-prev"
          href="#carouselExampleIndicators"
          role="button"
          data-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a
          class="carousel-control-next"
          href="#carouselExampleIndicators"
          role="button"
          data-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
      <!-- Post List -->
      <section class="posts-section">
        <div class="container">
          <h1 class="with-underline text-center">Latest posts</h1>

          <!-- Loading -->
          <div class="d-flex justify-content-center">
            <div id="loading" class="spinner-grow" role="status">
              <span class="sr-only">Loading...</span>
            </div>
          </div>

          <!-- Posts pagination -->
          <nav class="posts-nav" aria-label="Posts navigation">
            <ul hidden id="postsPagination" class="pagination justify-content-center">
              <li class="page-item">
                <a class="page-link" href="#" aria-label="Previous">
                  <span aria-hidden="true">&laquo;</span>
                </a>
              </li>
